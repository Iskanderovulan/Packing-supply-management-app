name: CI/CD Pipeline

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    lint:
        name: ESLint + Prettier Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "yarn"

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Run ESLint
              run: yarn lint

            - name: Run Prettier
              run: yarn prettier

    test:
        name: Unit Tests (Vitest)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "yarn"

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Run Vitest
              run: yarn test

    build:
        name: Build Project
        runs-on: ubuntu-latest
        needs: [lint, test] # ❌ Убрали e2e
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "yarn"

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Build Project
              run: yarn build

    deploy:
        name: Deploy to Vercel
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Install Vercel CLI
              run: yarn global add vercel

            - name: Deploy to Vercel
              run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
